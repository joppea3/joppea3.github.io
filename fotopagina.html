<style>
.container {
    position: relative;
    font-family: Arial;
}

.text-block {
    position: absolute;
    bottom: 20px;
    right: 20px;
    background-color: black;
    color: white;
    padding-left: 20px;
    padding-right: 20px;
}
</style>
</head>
<body>

<h2>Image Text Blocks</h2>
<p>How to place text blocks over an image:</p>

<div class="container">
  <img src="https://www.autoblog.nl/gallery/0_Divers/Nissan_Skyline_R34_Z-tune_Occasion/skyline-z-tune-hk-00001.jpg" alt="nissan r34 skyline" style="width:100%;">
  <div class="text-block">
    <h4>Nissan r34 skyline</h4>
    <p>een van joppe's lievelelings auto's deze is iconisch geworden door de film 2fast 2furious.</p>
  </div>
</div>

</body>
